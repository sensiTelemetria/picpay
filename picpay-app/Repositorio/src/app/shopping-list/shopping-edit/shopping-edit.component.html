<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit) = "onAddItem(f)" #f = "ngForm" autocomplete="off">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label
            for="name">
            Name
          </label>
          <input
            placeholder="Ingredient name"
            type="text"
            id="name"
            class="form-control"
            name = "name"
            ngModel
            required
          >
        </div>
        <div class="col-sm-2 form-group">
           <label
             for="amount">
             Amount
           </label>
          <input
            placeholder="amount"
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            [pattern]="'[1-9]+[0-9]*$'"
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid"  >{{ editMode ? 'update item': 'Add item' }}</button>
          <button *ngIf="editedItemIndex" class="btn btn-danger" type="button"  (click)="onDelete()">delete item</button>
          <button  class="btn btn-warning" type="button" (click)="onClear()">clear item</button>
        </div>
      </div>
    </form>
  </div>
</div>
